<h2 mat-dialog-title>Delete Confirmation</h2>
<mat-dialog-content>
  Would you like to change the user Status?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button color="warn" (click)="onClick()">Yes</button>
  <button mat-raised-button mat-dialog-close color="accent">No</button>
</mat-dialog-actions>
